<html>
  <head>
    <title>Westernize Numerals  - via Purescript</title>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h1>Numerals Westernizer</h1>
    <h2>Input Text</h2>
    <textarea id='input' rows="4" cols="30"></textarea>
    <h2>Action</h2>
    <button onclick="document.getElementById('output').value = PS['Main'].westernizeNumerals(document.getElementById('input').value); ">Westernize Numerals</button>
    <h2>Result</h2>
    <textarea id='output' rows="4" cols="30"></textarea>
  </body>
</html>

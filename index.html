<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Converts Decimal Numerals from local versions to the versions used in Europe 0123456789.">
    <meta name="keywords" content="numerals, Hindi numerals, Arabic numerals, Hindi-Arabic Numerals, convert, Western">
    <meta name="author" content="Elsanussi Mneina">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westernize Numerals  - via Purescript</title>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h1>Numerals Westernizer</h1>
    <h2>Input Text</h2>
    <textarea id='input' rows="4" cols="30"></textarea>
    <h2>Action</h2>
    <button onclick="document.getElementById('output').value = PS['Main'].westernizeNumerals(document.getElementById('input').value); ">Westernize Numerals</button>
    <h2>Result</h2>
    <textarea id='output' rows="4" cols="30"></textarea>
  </body>
</html>
